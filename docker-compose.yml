version: "3.9"
services:
  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/api:/app
    command: sh -c "npm install && npx prisma migrate deploy && npx prisma db seed && npm run start:dev"
    depends_on:
      agent:
        condition: service_healthy
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/teologos
      AGENT_ORCHESTRATOR_URL: http://agent:8080/ask
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://100.102.239.101:3000
      OPENAI_API_KEY: ${OPENAI_API_KEY:-change-me}
      OPENAI_EMBED_MODEL: ${OPENAI_EMBED_MODEL:-text-embedding-3-small}
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:4000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  agent:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/agent-orchestrator:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      qdrant:
        condition: service_started
    environment:
      PORT: 8080
      NODE_ENV: development
      OPENAI_API_KEY: ${OPENAI_API_KEY:-change-me}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      REQUEST_TIMEOUT_MS: 30000
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 60
      LOG_LEVEL: info
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teologos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
