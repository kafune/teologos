version: "3.9"
services:
  web:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/web:/app
    command: sh -c "npm install && npm run dev"
    ports:
      - "3000:3000"

  api:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/api:/app
    command: sh -c "npm install && npm run start:dev"
    depends_on:
      agent:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/teologos
      AGENT_ORCHESTRATOR_URL: http://agent:8080/ask
      CORS_ORIGINS: http://localhost:3000,http://127.0.0.1:3000,http://100.102.239.101:3000
    ports:
      - "4000:4000"

  agent:
    image: node:20
    working_dir: /app
    volumes:
      - ./apps/agent-orchestrator:/app
    command: sh -c "npm install && npm run dev"
    environment:
      PORT: 8080
      NODE_ENV: development
      OPENAI_API_KEY: ${OPENAI_API_KEY:-change-me}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      REQUEST_TIMEOUT_MS: 30000
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 60
      LOG_LEVEL: info
    ports:
      - "8080:8080"

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: teologos
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5
    ports:
      - "5432:5432"

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio12345
    ports:
      - "9000:9000"
      - "9001:9001"
